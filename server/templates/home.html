{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        .important { color: #336699; }
    </style>
{% endblock %}
{% block content %}
    <h1>Home</h1>
    {% if current_user.is_authenticated %}
    <form action="/users/logout" method="post"><input type="submit" value="Logout"></form>
    {% else %}
    <a href="/users/login">Login</a>
    <a href="/users/register">Register</a>
    {% endif %}
    <p class="important">
      {{ current_user.username }}
    </p>
{% endblock %}
